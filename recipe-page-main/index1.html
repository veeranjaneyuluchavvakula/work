<!DOCTYPE html>
<html>
<head>
  
  <title>table</title>
  
</head>
<style>
  table{
  width: 50%;
  border-collapse: collapse; 
}

table td {
  padding: 10px;
}
  .vs{
  color:hsl(14, 45%, 36%); 
}

table tr {
  border-bottom: 1px solid black; 
}
table tr:last-child{
      border-bottom: none;
    }


</style>
<body>
  <table class="veera">
    <tr>
      <td>Calories</td>
      <td class="vs"><b>277kcal</b></td>
    </tr>
    <tr>
      <td>Cards</td>
      <td class="vs"><b>0g</b></td>
    </tr>
    <tr>
      <td>Protein</td>
      <td class="vs"><b>20g</b></td>
    </tr>
    <tr>
      <td>Fat</td>
      <td class="vs"><b>22g</b></td>
    </tr>
  </table>
</body>
</html>
